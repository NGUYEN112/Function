<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhập số t1 :"));
        let b = parseInt(prompt("Nhập số t2 :"));
        let c = parseInt(prompt("Nhập số t3 :"));
        let max = a;
        function kiemtra() {
            if (b > max && b > c) {
                max = b;
                return max;
            } else if (c > max); {
                max = c;
                return max;
            }
                max = a;
                return max;
        }
        kiemtra();
        alert("số lớn nhất là : " + max)
    </script>
</body>

</html>
