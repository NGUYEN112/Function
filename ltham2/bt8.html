<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function enterNumber(message) {
            let number = 0;
            do {
                number = Number(prompt(`${message}:`));
            }
            while (isNaN(number) || !Number.isSafeInteger(number))
            return number;
        }

        function generateArray(size, min, max) {
            let arr = [];
            for (let i = 0; i < size; i++) {
                arr[i] = Math.floor(Math.random() * (max - min + 1) + min);
            }
            return arr;
        }
        
        function daonguoc(arr){
            var rev = new Array;
            for (var i = arr.length - 1; i>= 0 ; i--){
                rev.push(arr[i]);
            }
            return rev;
        }

        function main(){
            let size = enterNumber("nhập vào size");
            let arr = generateArray(size , 10, 90);
            let rev = daonguoc(arr);
            document.write("mảng khởi tạo là : " + arr);
            document.write("</br>");
            document.write("mảng mới là : " + rev);
        }
        main();
    </script>
</body>

</html>
