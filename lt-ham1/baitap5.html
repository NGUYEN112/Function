<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe' ,'Regulus'];
        let chom = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major' , 'Leo'];
        let text = prompt("nhập vào tên sao : ");
        function check() {
            for (x = 0; x < sao.length; x++) {
                  if (text == sao[x]) {
                      b = chom[x];
                      alert(text + " thuộc chòm sao " + b);
                    return ;
                }
                }
                alert('Không có dữ liệu');
            }
        let result = check();
    </script>
</body>
